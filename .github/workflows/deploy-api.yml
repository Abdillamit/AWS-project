name: Deploy API

on:
  push:
    branches:
      - main
      - beta
    paths:
      - 'my-project-api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  NODE_VERSION: '20'

jobs:
  test-and-build:
    name: Test and Build API
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: my-project-api/package-lock.json

      - name: Install dependencies
        working-directory: my-project-api
        run: npm ci

      - name: Run tests
        working-directory: my-project-api
        run: npm test

      - name: Build
        working-directory: my-project-api
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: my-project-api/dist/

  deploy:
    name: Deploy API to AWS
    needs: test-and-build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: my-project-api/dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Determine stage
        id: stage
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "stage=prod" >> $GITHUB_OUTPUT
            echo "function_prefix=MyProject" >> $GITHUB_OUTPUT
          else
            echo "stage=beta" >> $GITHUB_OUTPUT
            echo "function_prefix=betaMyProject" >> $GITHUB_OUTPUT
          fi

      - name: Update Lambda functions
        run: |
          # Update Hello Lambda function
          cd my-project-api
          zip -r function.zip dist/ node_modules/
          
          aws lambda update-function-code \
            --function-name ${{ steps.stage.outputs.function_prefix }}-Hello \
            --zip-file fileb://function.zip

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ API Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Stage:** ${{ steps.stage.outputs.stage }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Updated Functions:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ${{ steps.stage.outputs.function_prefix }}-Hello" >> $GITHUB_STEP_SUMMARY
